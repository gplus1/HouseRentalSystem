<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="assets/css/Responsive-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" style="width: 90%;">
        <div></div>
    </div>
    <div class="login-dark" style="height: 1300;">
        <form class="visible" method="post" style="width: 30%;height: 1000;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><label>Full Name</label></div><input class="form-control" type="text">
            <div class="form-group"><label>User Name</label></div><input class="form-control" type="text">
            <div class="form-group"><label>Email</label></div><input class="form-control" type="text">
            <div class="form-group"><label>House No</label></div><input class="form-control" type="text">
            <div class="form-group"><label>Country</label></div><input class="form-control" type="text">
            <div class="form-group"><label>State</label></div><input class="form-control" type="text">
            <div class="form-group"><label>City</label></div><input class="form-control" type="text">
            <div class="form-group"><label>Licence</label><br><input type="file" name="licence"></div>
            <div class="form-group"><label>Password</label><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><label>Conferm Password</label><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
